<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>LISTED</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="anim.css" />
  <link rel="stylesheet" href="responsive.css" />
</head>

<body>
  <div class="bgtext" id="bgtext"></div>
  <div class="container">
    <div class="to-do">
      <h1>LISTED</h1>
      <form class="input-ar">
        <input type="text" id="task-input" placeholder="Whats your next task?">
        <button type="submit" id="addtask-btn"><i class="fa-solid fa-plus"></i></button>
      </form>
      <div class="todo-cont">
        <ul id="task-list"></ul>
        <img class="emptyimage" src="img1.jpg" alt="empty">
      </div>

    </div>
  </div>
</body>

<script src="script.js"></script>
</html>
